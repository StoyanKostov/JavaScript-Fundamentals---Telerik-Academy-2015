<!DOCTYPE html>
<html>
<head>
	<title>Problem 4. Number of elements</title>
</head>
<body>
	<h1>Problem 4. Number of elements</h1>
	<ul>
		<li>Write a function to count the number of div elements on the web page</li>
	</ul>
	<button onclick="onClick()">get divs</button>
	<div>div 1</div>
	<div>div 2</div>
	<div>div 3</div>
	<div>div 4</div>
	<p>Number of divs on the page: <span id="result"></span></p>
		
	<script>
		var result = document.getElementById("result");
		
		function onClick() {
			result.innerHTML = getDivsNumber();
		}

		function getDivsNumber(){
			var divs = document.getElementsByTagName('div');

			return divs.length;
		}
	</script>
</body>
</html>
