<body>
	<h1>Problem 3. Underage people</h1>
	<ul>
		<li>Write a function that prints all underaged persons of an array of person 
			<ul>
				<li>Use Array#filter and Array#forEach</li>
				<li>Use only array methods and no regular loops (for, while)</li>
 			</ul>
		</li>
	</ul>	
	<script>
		// Function for creating persons
		function createPerson(firstname, lastname, age, gender){
			var Person = {
				firstname: firstname,
				lastname: lastname,
				age: age,
				gender: gender
			} 
			return Person;
		}

		// Fill array with persons
		var counter = 0,
			sex = true,
			persons = Array.apply(null, new Array(10)).map(function(item){
				sex = sex?false:true
				var firstname = 'Jone' + (++counter), 
					lastname = 'Doe' + (counter),
					age = 10 + counter, 
					gender = sex;

				return createPerson(firstname, lastname, age, gender);
			});

		// function that finds and prints all underaged persons of an array of person
		function printUnderaged(arr){
			arr
				.filter(function(element, index, array){
					return element.age < 18; 
				})
				.forEach(function(element, index, array){
					console.log(element);
				});
		}

		// Main logic here
		printUnderaged(persons);
	</script>
</body>
