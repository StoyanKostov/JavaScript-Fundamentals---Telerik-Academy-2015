<!DOCTYPE html>
<html>
<head>
    <title>Problem 2. Divisible by 7 and 5</title>
</head>
<body>
    <h1>Problem 2. Divisible by 7 and 5</h1>
	<p>Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.</p>
    <input type="text" name="tb" id="tb" value="" />
    <input type="text" name="result" id="result" disabled="disabled" value="" />
    <button onclick="divide()">check</button>
    <script>
        var number = document.getElementById("tb"),
            result = document.getElementById("result");
            
        function divide() {
            result.value = number.value % 5 === 0 && number.value % 7 === 0;
        }
    </script>
</body>
</html>
