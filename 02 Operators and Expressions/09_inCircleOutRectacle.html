<!DOCTYPE html>
<html>
<head>
	<title>Problem 9. Point in Circle and outside Rectangle</title>
</head>
<body>
	<h1>Problem 9. Point in Circle and outside Rectangle</h1>
	<p>Write an expression that checks for given point P(x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).</p>
	<label>coordinate x:</label><input type="text" name="x" id="x" value="" />
	<label>coordinate y:</label><input type="text" name="y" id="y" value="" />
	<input type="text" name="result" id="result" disabled="disabled" value="" />
	<button onclick="inCircleOutRectangle()">check</button>
	<script>
			var result = document.getElementById("result"),
				x = document.getElementById("x"),
				y = document.getElementById("y");

		function inCircleOutRectangle(){
			var xValue = x.value*1,
				yValue = y.value*1,
				inCircle = Math.pow((xValue - 1), 2) + Math.pow((yValue - 1), 2) <= 9,
				inRectacle = (xValue >= -1) && (yValue <= 1) && (yValue >= -1);// No need to check for xValue <= 5, its out of circle already

			if ( inCircle && !inRectacle ) {
				result.value = 'yes';
			}
			else {
				result.value = 'no';
			}
		}
	</script>
</body>
</html>
