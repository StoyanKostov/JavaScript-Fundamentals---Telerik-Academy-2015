<!DOCTYPE html>
<html>
<head>
	<title>Problem 8. Trapezoid area</title>

</head>
<body>
	<h1>Problem 8. Trapezoid area</h1>
	<p>Write an expression that calculates trapezoid's area by given sides a and b and height h.</p>
	<label>sides a:</label><input type="text" name="a" id="a" value="" />
	<label>sides b:</label><input type="text" name="b" id="b" value="" />
	<label>height h:</label><input type="text" name="h" id="h" value="" />
	<input type="text" name="result" id="result" disabled="disabled" value="" />
	<button onclick="trapezoidArea()">check</button>
	<script>
		var a = document.getElementById("a"),
			b = document.getElementById("b"),
			h = document.getElementById("h"),
			result = document.getElementById("result");

		function trapezoidArea(){
			result.value = h.value*(a.value*1 + b.value*1)/2;
		}
	</script>
</body>
</html>
