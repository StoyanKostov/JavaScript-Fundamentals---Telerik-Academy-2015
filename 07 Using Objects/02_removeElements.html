<!DOCTYPE html>

	<title>Problem 2. Remove elements</title>
</head>
<body>
	<h1>Problem 2. Remove elements</h1>
	<ul>
		<li>Write a function that removes all elements with a given value.</li>
		<li>Attach it to the array type.</li>
		<li>Read about prototype and how to attach methods.</li>
	</ul>
	<p>
		Example:<br>
		var arr = [1,2,1,4,1,3,4,1,111,3,2,1,'1'];<br>
		arr.remove(1); //arr = [2,4,3,4,111,3,2,'1'];<br>
	</p>
	<script>
		Array.prototype.remove = function(value){
			if (!value) {
				throw new Error('remove method needs value');
			}
			var self = this;

			// Loop backwards to be able to cache the length of array
			for (var i = self.length - 1; i >= 0; i -= 1) {
				if (self[i] === value) {
					self.splice(i, 1);
				}
			};
			// Return self to be able to chain(javascript chaining)
			return self;
		}

		var arr = [1,2,7,2,3,6];
		console.log(arr.remove(2));
	</script>
</body>
</html>
