<!DOCTYPE html>
<html>
<head>
	<title>Problem 2. Lexicographically comparison</title>
</head>
<body>
	<h1>Problem 2. Lexicographically comparison</h1>
	<p>Write a script that compares two char arrays lexicographically (letter by letter).</p>
	<p>Write some numbers with separated by SPACE.</p>
	<p>Examle: "1 2 3 4 5 6"</p>
    <label>First Array: </label><input type="text" name="firstArray" id="a" value="" />
    <label>Second Array: </label><input type="text" name="secondArray" id="b" value="" />
    <button onclick="lexicographicallyComparison()">check</button>
	<p>Result: </p><p id="output"></p>
	<script>
		var output = document.getElementById("output"),
			a = document.getElementById("a"); 
			b = document.getElementById("b"); 
		
		function lexicographicallyComparison(){
			var result = "Both arrays are equal", 
				smallerArrLength, 
				firstArr = (a.value).split(" "),
				secondArr = (b.value).split(" "),
				firstArrLength = firstArr.length,
				secondArrLength = secondArr.length;
						
			if (firstArrLength > secondArrLength ) {
				smallerLength = secondArrLength;
			}
			else{
				smallerLength = firstArrLength;
			}
			
			for (var i = 0; i < smallerLength; i += 1) {
				if ((firstArr[i] > secondArr[i]) || ((firstArr[i] == secondArr[i])&&(firstArrLength > secondArrLength))) {
					result = "First Array > Second Array.";
					break;
				}
				else if ((firstArr[i] < secondArr[i]) || ((firstArr[i] == secondArr[i])&&(firstArrLength < secondArrLength))){
					result = "First Array < Second Array.";
					break;
				}
			}
			output.innerHTML = result;
		}
	</script>
</body>
</html>
