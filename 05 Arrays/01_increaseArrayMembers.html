<!DOCTYPE html>
<html>
<head>
	<title>Problem 1. Increase array members</title>
</head>
<body>
	<h1>Problem 1. Increase array members</h1>
	<ul>
		<li>Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5.</li>
		<li>Print the obtained array on the console.</li>
	</ul>
    <button onclick="increaseArrayMembers()">check</button>
	<p>Result : </p><p id="result"></p>
	<script>
		function increaseArrayMembers(){
			var result = document.getElementById("result"),
				arr = new Array(20);

			for (var i = 0, len = arr.length; i < len; i += 1)	{
				arr[i] = i*5;
 			}	
 			
			result.innerHTML = arr;
			console.log(arr);
		}
	</script>
</body>
</html>
