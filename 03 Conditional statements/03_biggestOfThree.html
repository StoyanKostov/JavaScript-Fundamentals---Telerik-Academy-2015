<!DOCTYPE html>
<html>
<head>
	<title>Problem 3. The biggest of Three</title>

</head>
<body>
	<h1>Problem 3. The biggest of Three</h1>
	<p>Write a script that finds the biggest of three numbers.</p>
	<p> Use nested if statements.</p>
    <label>First number:</label><input type="text" name="first" id="first" value="" />
    <label>Second number:</label><input type="text" name="second" id="second" value="" />
    <label>Third number:</label><input type="text" name="third" id="third" value="" />
    <label>biggest:</label><input type="text" name="result" id="result" disabled="disabled" value="" />
    <button onclick="biggestInteger()">check</button>
	<script>
		var result = document.getElementById("result"),
			first = document.getElementById("first"),
			second = document.getElementById("second"),
			third = document.getElementById("third");

		function biggestInteger(){
			var firstValue = first.value*1,
				secondValue = second.value*1,
				thirdValue = third.value*1;

			if (firstValue > thirdValue && firstValue > secondValue) {
				result.value = firstValue;
			}
			else {
				if (secondValue > firstValue && secondValue > thirdValue) {
					result.value = secondValue;
				}
				else {
					result.value = thirdValue;
				}
			}
		}
	</script>
</body>
</html>
