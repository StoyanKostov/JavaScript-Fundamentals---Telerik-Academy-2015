<body>
	<h1>Problem 5. nbsp</h1>
	<ul>
		<li>Write a function that replaces non breaking white-spaces in a text with <code>&amp;nbsp</code></li>
	</ul>
	<script>
		// Set input data
		var	string = "We are <mixcase>living</mixcase> in a <upcase>yellow submarine</upcase>. We <mixcase>don't</mixcase> have <lowcase>anything</lowcase> else.",
			string1 = "We are <mixcase>living</mixcase> in a <upcase>yellow <mixcase>living</mixcase> submarine</upcase>. We <mixcase>don't</mixcase> have <lowcase>anything</lowcase> else.";

		function escapeSymbol(string){
			//Add more ascii sybbols here
			var ascii = {
				32: '&nbsp'
			}

			return string
					.split("") //split string into array
					.map(function(element){ //replace special symbols
						var code = element.charCodeAt(0);
						if (ascii[code]) {
							element = ascii[code];
						}
						return element;
					})
					.join(''); //join array back into string
		}

		console.log(escapeSymbol(string));
		console.log(escapeSymbol(string1));
	</script>
</body>
